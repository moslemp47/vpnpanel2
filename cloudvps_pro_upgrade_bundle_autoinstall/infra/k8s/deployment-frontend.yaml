apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudvps-frontend
spec:
  replicas: 2
  selector:
    matchLabels: { app: cloudvps-frontend }
  template:
    metadata:
      labels: { app: cloudvps-frontend }
    spec:
      containers:
        - name: web
          image: your-registry/cloudvps-frontend:latest
          ports: [{ containerPort: 80 }]
